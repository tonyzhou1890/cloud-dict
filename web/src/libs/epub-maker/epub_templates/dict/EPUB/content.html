<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{content.fullTitle}}</title>
        <link rel="stylesheet" type="text/css" href="css/main.css"> 
    </head>
    <body>
        {{#if subSections}}
            {{#each subSections}}
            <section id="{{name}}">     
                {{#if content.renderTitle}}<h2>{{content.title}}</h2>{{/if}} 
                {{#if content.content}}{{{content.content}}}{{/if}}
            </section>
            {{/each}}
        {{/if}}
    </body>
</html>
