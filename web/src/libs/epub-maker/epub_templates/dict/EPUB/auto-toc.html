<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{content.fullTitle}}</title>
        <link rel="stylesheet" type="text/css" href="css/main.css"> 
    </head>
    <body>
        {{#if content.renderTitle}}<h2>{{content.title}}</h2>{{/if}}
        {{#if subSections}}
        <ol>
            {{#each subSections}}
            <li>
                <a href="{{../name}}_content.html#{{name}}">{{content.title}}</a>
            </li>
            {{/each}}
        </ol>
        {{/if}}
    </body>
</html>
